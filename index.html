    <header class="header">

            <div class="header__top">

                        </li>
                        <li class="menu__list-item">

                        </li>
                </nav>

                                    <polygon points="29,10 225,10 225,431 107,431 107,151 29,151"/>
                                    <polygon points="274,10 470,10 470,431 352,431 352,151 274,151"/>
